server.document-root = "/var/www/html"
server.port = 8080
# server.username = "www" 
# server.groupname = "www" 
server.error-handler-404   = "/index.html"
index-file.names = ( "index.html" )
mimetype.assign = (
  ".html" => "text/html", 
  ".css" => "text/css",
  ".txt" => "text/plain",
  ".jpg" => "image/jpeg",
  ".png" => "image/png",
  ".js" => "text/javascript",
)
